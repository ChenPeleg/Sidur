name: Deploy to Production on merge
on:
  push:
    branches: [ "production" ]
#"on":
#  workflow_run:
#    workflows: [ "Node.js CI" ]
#    types:
#      - completed
#    branches:
#      - production
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: production

      - name: Hosting - Install and build Production
        run: npm ci && npm run build:prod
      - name: Copy files from build to dist
        run: cp -r build dist
      - name: Hosting - deploy to firebase Production
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_APP_LINKS_PROD }}"
          target: "sidur-rechev"
          channelId: live
          projectId: apps-links
